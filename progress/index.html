<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FitTrack | Progress </title>
    <link href="/dist/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<script type="module">
    import {supabase} from "../src/supabase.js";

    // Get the current session
    document.addEventListener('DOMContentLoaded', async () => {
        const {data: {session}} = await supabase.auth.getSession();

        if (!session) {
            // If user is not logged in, redirect to login page
            window.location.replace('/login/');
        }
    });
</script>
<div class="container mx-auto px-4 py-8 max-w-md" id="app">
    <!-- Header -->
    <header class="flex justify-between items-center mb-12">
        <div class="flex items-center">
            <img src="https://wtgf.org/wp-content/uploads/2016/06/running-100x100.png" alt="FitTrack Logo"
                 class="w-10 h-10 mr-2">
            <a href="/index.html" class="text-lg font-bold text-lime-500 mr-12">FitTrack</a>
        </div>
        <div class="flex items-center">
            <a id="communityBtn" class="font-bold text-lime-500 rounded-lg p-2 mr-2" href="/community/">Community</a>
            <a id="settingsBtn" class="font-bold text-lime-500 rounded-lg p-2 mr-2" href="/settings/">Settings</a>
            <a class="font-bold text-lime-500 rounded-lg p-2" href="#" id="sign-out">Sign-out</a>
        </div>
    </header>

    <h1 class="text-lime-500 text-xl font-bold mb-4">Fitness Progress</h1>
    <!-- Main Content -->
    <div class="bg-black rounded-lg p-6 space-y-4">
        <!-- Weight Chart -->
        <div class="card bg-white shadow-lg">
            <div class="p-6">
                <h3 class="text-orange-500 font-bold mb-2">Weight Tracking (lbs)</h3>
                <canvas id="weightChart"></canvas>
            </div>
        </div>

        <!-- Calories Chart -->
        <div class="card bg-black shadow-lg">
            <div class="p-4">
                <h3 class="text-orange-500 font-bold mb-4">Calories Burned</h3>
                <canvas id="caloriesChart"></canvas>
            </div>
        </div>

        <!-- Steps Chart -->
        <div class="card bg-white shadow-lg p-6">
            <div class="">
                <h3 class="text-orange-500 font-bold mb-4">Steps Counted</h3>
                <canvas id="stepsChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Weight Chart
    const weightCtx = document.getElementById('weightChart').getContext('2d');
    new Chart(weightCtx, {
        type: 'line',
        data: {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6'],
            datasets: [
                {
                    label: 'Actual Weight',
                    data: [165, 167, 169, 171, 174, 176],
                    borderColor: '#f97316',
                    tension: 0.4,
                    borderWidth: 2
                },
                {
                    label: 'Target Weight',
                    data: [165, 163, 160, 158, 156, 154],
                    borderColor: '#84cc16',
                    tension: 0.4,
                    borderWidth: 2
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom'
                }
            },
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });

    // Calories Chart
    const caloriesCtx = document.getElementById('caloriesChart').getContext('2d');
    new Chart(caloriesCtx, {
        type: 'bar',
        data: {
            labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday'],
            datasets: [
                {
                    label: 'Actual',
                    data: [2200, 1800, 2000, 2400],
                    backgroundColor: '#f97316'
                },
                {
                    label: 'Target',
                    data: [1500, 1500, 1500, 1500],
                    backgroundColor: '#84cc16'
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom'
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Steps Chart
    const stepsCtx = document.getElementById('stepsChart').getContext('2d');
    new Chart(stepsCtx, {
        type: 'bar',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [
                {
                    label: 'Actual Steps',
                    data: [8000, 12000, 15000, 10000, 9000, 14000, 13000],
                    backgroundColor: '#f97316'
                },
                {
                    label: 'Target Steps',
                    data: [10000, 10000, 10000, 10000, 10000, 10000, 10000],
                    backgroundColor: '#84cc16'
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom'
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>


<script>
    // Weight Chart
    const weightCtx = document.getElementById('weightChart').getContext('2d');
    new Chart(weightCtx, {
        type: 'line',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
            datasets: [
                {
                    label: 'Current Weight',
                    data: [72, 71.5, 71, 70.5, 70],
                    borderColor: '#f97316',
                    tension: 0.4,
                    borderWidth: 2
                },
                {
                    label: 'Goal Weight',
                    data: [70, 69, 68, 67, 66],
                    borderColor: '#84cc16',
                    tension: 0.4,
                    borderWidth: 2
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    grid: {
                        color: '#374151'
                    },
                    ticks: {
                        color: '#ffffff'
                    }
                },
                x: {
                    grid: {
                        color: '#374151'
                    },
                    ticks: {
                        color: '#ffffff'
                    }
                }
            }
        }
    });

    // Calories Chart
    const caloriesCtx = document.getElementById('caloriesChart').getContext('2d');
    new Chart(caloriesCtx, {
        type: 'bar',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [
                {
                    label: 'Calories',
                    data: [2200, 2400, 2600, 3000, 2100, 1900, 2000],
                    backgroundColor: '#f97316',
                },
                {
                    label: 'Target',
                    data: [1800, 1800, 1800, 1800, 1800, 1800, 1800],
                    backgroundColor: '#fed7aa',
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    grid: {
                        color: '#374151'
                    },
                    ticks: {
                        color: '#ffffff'
                    }
                },
                x: {
                    grid: {
                        color: '#374151'
                    },
                    ticks: {
                        color: '#ffffff'
                    }
                }
            }
        }
    });

    // Steps Chart
    const stepsCtx = document.getElementById('stepsChart').getContext('2d');
    const stepsData = Array.from({length: 100}, () => ({
        x: Math.random() * 24,
        y: Math.random() * 2000 + 7000
    }));

    new Chart(stepsCtx, {
        type: 'scatter',
        data: {
            datasets: [{
                label: 'Steps',
                data: stepsData,
                backgroundColor: '#f97316'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    grid: {
                        color: '#374151'
                    },
                    ticks: {
                        color: '#ffffff'
                    }
                },
                x: {
                    grid: {
                        color: '#374151'
                    },
                    ticks: {
                        color: '#ffffff'
                    }
                }
            }
        }
    });
</script>
<script type="module" src="/src/main.js"></script>
</body>
</html>
