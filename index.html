<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="./dist/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <header class="navbar bg-violet-800 text-primary-content">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">Fitness Tracker</a>
        </div>
        <div class="flex-none">
          <button class="btn btn-ghost" id="loginBtn">Login</button>
        </div>
      </header>

      <main class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8">Welcome to Fitness Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Goal Setting Card -->
          <div class="card bg-base-200">
            <div class="card-body">
              <h2 class="card-title">Set Your Goals</h2>
              <p>Define and track your fitness journey</p>
              <button class="btn btn-primary" id="setGoalBtn">Set New Goal</button>
            </div>
          </div>

          <!-- Check-in Card -->
          <div class="card bg-base-200">
            <div class="card-body">
              <h2 class="card-title">Regular Check-ins</h2>
              <p>Track your progress every two days</p>
              <button class="btn btn-secondary" id="checkInBtn">Check In</button>
            </div>
          </div>

          <!-- Community Card -->
          <div class="card bg-base-200">
            <div class="card-body">
              <h2 class="card-title">Join Community</h2>
              <p>Connect with like-minded fitness enthusiasts</p>
              <button class="btn btn-accent" id="communityBtn">Explore Communities</button>
            </div>
          </div>
        </div>
      </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
