<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="./src/output.css" rel="stylesheet">
  </head>
  <body>

    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg px-6">
        <!-- Left Section - Logo and Brand Name -->
        <div class="navbar-start flex items-center">
            <a href="#" class="flex items-center space-x-2">
                <img src="https://via.placeholder.com/30x30" alt="Logo" class="w-8 h-8 rounded-full">
                <span class="text-xl font-bold text-neutral">FitTrack Pro</span>
            </a>
        </div>

        <!-- Middle Section - Navigation Links -->
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal space-x-4 px-1">
                <li><a href="#" class="text-primary font-semibold">Home</a></li>
                <li><a href="#" class="text-gray-600">Goals</a></li>
                <li><a href="#" class="text-gray-600">Community</a></li>
                <li><a href="#" class="text-gray-600">Profile</a></li>
            </ul>
        </div>

        <!-- Right Section - Icons and Check-in Button -->
        <div class="navbar-end flex items-center space-x-4">
            <!-- Check-in Button -->
            <button class="btn btn-primary text-white">âœ” Check-in</button>

            <!-- Icons -->
            <a class="btn btn-ghost btn-circle">
            <div class="indicator">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
        </a>
        <img src="https://www.schelper.co/wp-content/uploads/2024/05/Ellipse-95-1.png" alt="User Avatar"
             class="h-8 w-8 rounded-full">
        </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
